<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MJ ML Prediction</title>
</head>
<body>
    <h2>MJ ML Prediction</h2>

    <label>Feature 1:</label>
    <input id="f1" type="number"><br><br>

    <label>Feature 2:</label>
    <input id="f2" type="number"><br><br>

    <label>Feature 3:</label>
    <input id="f3" type="number"><br><br>

    <button onclick="predict()">Predict</button>

    <h3 id="result"></h3>

    <script>
        async function predict() {
            const f1 = document.getElementById("f1").value;
            const f2 = document.getElementById("f2").value;
            const f3 = document.getElementById("f3").value;

            const url = `https://mj-ml-depl-4.onrender.com/predict?feature1=${f1}&feature2=${f2}&feature3=${f3}`;

            const response = await fetch(url);
            const data = await response.json();

            document.getElementById("result").innerText =
                "Prediction: " + data.prediction;
        }
    </script>
</body>
</html>
